<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario multipágina</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <main class="app">
    <header class="header">
      <h1>Formulario (base)</h1>
      <p class="sub">Multipágina + módulos + validación</p>
    </header>

    <section class="card">
      <div class="progress">
        <div class="bar" id="progressBar"></div>
      </div>

      <div id="pageHost"></div>

      <div class="actions">
        <button id="btnBack" type="button">Atrás</button>
        <button id="btnNext" type="button">Siguiente</button>
      </div>

      <p class="error" id="errorBox" aria-live="polite"></p>
    </section>
  </main>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
