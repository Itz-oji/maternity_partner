<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario multipágina</title>
  <link rel="stylesheet" href="./style/main.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-13.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./assets/logo-192.png">
  <link rel="apple-touch-icon" href="./assets/logo-192.png">

</head>

<body>
  <main class="app">
    <section class="card">
      <div class="progress">
        <div class="bar" id="progressBar"></div>
      </div>

      <!-- FORM: aquí se renderizan tus páginas -->
      <div id="pageHost"></div>

      <!-- LOADING: oculto por defecto -->
      <div id="sendingView" class="state-view" hidden>
        <div class="state-center">
          <div class="spinner" aria-hidden="true"></div>
          <h2>Enviando tu cotización…</h2>
          <p>Esto puede tardar unos segundos. No cierres esta ventana.</p>
        </div>
      </div>

      <!-- THANKS: oculto por defecto -->
      <div id="thanksView" class="state-view" hidden>
        <div class="state-center">
          <h2>¡Gracias! ✅</h2>
          <p>Recibirás tu cotización en tu correo en unos minutos.</p>
        </div>
      </div>

      <div class="card-footer" id="footer">
        <div class="divider"></div>

        <div class="actions actions-right" id="actions">
          <button id="btnBack" type="button">Atrás</button>
          <button id="btnNext" type="button" class="primary">Siguiente</button>
        </div>

        <p class="error" id="errorBox" aria-live="polite"></p>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
